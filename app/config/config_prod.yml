imports:
    - { resource: config.yml }

doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%databaseprod.host%"
        dbname:   "%databaseprod.dbname%"
        user:     "%databaseprod.user%"
        password: "%databaseprod.password%"


monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

